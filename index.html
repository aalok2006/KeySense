<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Virtual Keyboard - Web</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        #videoContainer { position: relative; width: 640px; height: 480px; border: 1px solid black; }
        #videoElement { width: 100%; height: 100%; }
        #overlayCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #output { width: 640px; height: 100px; margin-top: 20px; font-size: 1.5em; }
        .button-info { margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>
    <h1>AI Virtual Keyboard (Web Demo)</h1>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="overlayCanvas"></canvas>
    </div>
    <textarea id="output" placeholder="Typed text will appear here..."></textarea>
    <div class="button-info">
        Click by bringing your index and middle fingers close together over a key.
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
